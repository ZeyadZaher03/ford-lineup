<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c3284027a8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/app.js"></script>
    <title>Ford lineup 2</title>
  </head>
  <body>
    <div class="modal">
        <div class="modal-container">
            <div class="modal-container-header">
                <button class="modal-container-close"><i class="fas fa-times"></i></button>
                <h2 class="modal-container-heading">الخامات خمات فورد في حتة تانية</h2>
            </div>
            <div class="modal-container-image">
                <img src="assets/images/post-1.jpeg">
            </div>
            <div class="modal-container-content">الخامات خمات فورد في حتة تانية</div>
        </div>
        <div class="modal-background"></div>
    </div>


    <nav class="top-nav">
      <div class="screen-grid">
        <ul class="nav-list">
          <li class="nav-logo"><img src="assets/images/Ford.png" alt="" /></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="carousel-container">
        <div class="carousel-slide">
          <div class="carousel-item">
            <img src="assets/images/hero-image.jpeg" alt="" />
          </div>
          <div class="carousel-item">
            <img src="assets/images/hero-image.jpeg" alt="" />
          </div>
          <div class="carousel-item">
            <img src="assets/images/hero-image.jpeg" alt="" />
          </div>
        </div>
      </div>
      <div class="carousel-actions">
        <button id="carousel-prevBtn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="carousel-nextBtn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="screen-grid">
      <div class="services-container">
        <div class="services-item">
          <div class="services-item-img">
            <img src="assets/images/post-1.jpeg" alt="" />
          </div>
          <div class="services-item-content">
            <p class="services-item-text">قوة الاداء مافيش طرق صعبة على فورد</p>
          </div>
        </div>

        <div class="services-item">
          <div class="services-item-img">
            <img src="assets/images/post-2.jpeg" alt="" />
          </div>
          <div class="services-item-content">
            <p class="services-item-text">الخامات خمات فورد في حتة تانية</p>
          </div>
        </div>

        <div class="services-item">
          <div class="services-item-img">
            <img src="assets/images/post-3.jpeg" alt="" />
          </div>
          <div class="services-item-content">
            <p class="services-item-text">الراحة مساحة فورد في حتة تانية</p>
          </div>
        </div>
      </div>
    </div>

    <form class="ford-form">
      <div class="screen-grid">
        <div class="form-container">
          <div class="form-item">
            <label for="name">Name *</label>
            <input type="text" id="name" />
          </div>

          <div class="form-item">
            <label for="phoneNumber">Phone Number *</label>
            <input type="text" id="phoneNumber" />
          </div>

          <div class="form-item">
            <label for="email">E-mail *</label>
            <input type="emai" id="email" />
          </div>

          <div class="form-item">
            <label for="model">Model Of Choice *</label>
            <select name="model" id="model">
              <option value="">Focus NG</option>
              <option value="">Fusion 2.0</option>
              <option value="">Ecosport</option>
              <option value="">Transit</option>
            </select>
          </div>
        </div>
      </div>
    </form>

    <footer class="footer">
      <div class="screen-grid">
          <div class="footer-container">
            <div class="footer-logo">
                <img src="assets/images/Ford.png" alt="">
            </div>
          <div class="footer-column">
            <ul>
              <li><a href="#">privacy policy</a></li>
              <li><a href="#">privacy policy</a></li>
              <li><a href="#">privacy policy</a></li>
              <li><a href="#">privacy policy</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer-message">© 2020 Copyright</div>
    </footer>
  </body>
</html>
